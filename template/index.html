<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f4f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        h1.text-success {
            color: #14532d !important;
            font-size: 2rem;
            margin-top: 20px;
        }

        .form-container {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #cce5cc;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.1);
        }

        label {
            font-weight: 500;
            margin-top: 10px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        .alert-success {
            font-size: 1.25rem;
            border-radius: 12px;
            margin-top: 20px;
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>

    <div class="container my-5">
        <div class="form-container">
            <h2 class="text-center text-success mb-4">Crop Features</h2>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="Year">Year</label>
                    <input type="number" class="form-control" name="Year" step="any" required>
                </div>

                <div class="form-group">
                    <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
                    <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required>
                </div>

                <div class="form-group">
                    <label for="pesticides_tonnes">Pesticide Usage (tonnes)</label>
                    <input type="number" class="form-control" name="pesticides_tonnes" step="any" required>
                </div>

                <div class="form-group">
                    <label for="avg_temp">Average Temperature (Â°C)</label>
                    <input type="number" class="form-control" name="avg_temp" step="any" required>
                </div>

                <div class="form-group">
                    <label for="Area">Country or Region</label>
                    <input type="text" class="form-control" name="Area" required>
                </div>

                <div class="form-group">
                    <label for="Item">Crop Type</label>
                    <input type="text" class="form-control" name="Item" required>
                </div>

                <button type="submit" class="btn btn-success btn-lg mt-4 mb-2">Predict</button>
            </form>

            <div id="prediction-result" class="alert alert-success text-center mt-4" style="display: {{ 'block' if prediction else 'none' }};">
                <h4>Predicted hectograms of crop produced per hectare of land:</h4>
                <strong>{{ prediction }}</strong>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
